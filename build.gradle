plugins {
    id "eu.xenit.alfresco" version "1.1.0"
    id "eu.xenit.docker-alfresco" version "5.4.0"
    id "eu.xenit.docker-compose" version "5.4.0"
}

group = "eu.xenit.alfresco"
version = "1.0.0"

ext {
    alfrescoBaseWarBom="org.alfresco:acs-packaging:7.4.1.3"
    alfrescoBaseImage="xenit/alfresco-repository-skeleton:7.4"
}

repositories {
    mavenCentral()
    alfrescoPublic()
    maven {
        url 'https://artifacts.alfresco.com/nexus/content/groups/private'
        credentials {
            username = property('org.alfresco.maven.nexus.username')
            password = property('org.alfresco.maven.nexus.password')
        }
    }
}

dependencies {
    baseAlfrescoWar platform("${alfrescoBaseWarBom}")
    baseAlfrescoWar "org.alfresco:content-services@war"
    alfrescoSM(group: 'org.postgresql', name: 'postgresql', version: '42.6.0')
}

dockerAlfresco {
    baseImage = "${alfrescoBaseImage}"
}